version: '3.8'

#DB_NAME=heartUp
#DB_USER=postgres
#DB_PASSWORD=12345
#DB_HOST=localhost
#DB_PORT=5432
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "6060:5432"

  web:
    build: .
    command: >
      bash -c "python wait_for_postgres.py && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8080:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    env_file:
      - .env

volumes:
  postgres_data:
